<h1 mat-dialog-title>Editar Jogador</h1>
<mat-dialog-content [formGroup]="form" class="min-width">
  <mat-form-field class="full-width">
    <input matInput placeholder="Nome" formControlName="nome">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput placeholder="Email" formControlName="email">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput placeholder="Telefone" formControlName="telefone">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onEdit()">Editar</button>
  <button mat-raised-button color="warn" (click)="onCancel()">Cancelar</button>
</mat-dialog-actions>
