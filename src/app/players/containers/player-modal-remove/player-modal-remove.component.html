<h1 mat-dialog-title>Remover Jogador</h1>
<mat-dialog-content>
  Deseja remover o jogador {{player.nome}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onYes()">Sim</button>
  <button mat-raised-button color="warn" (click)="onCancel()">Cancelar</button>
</mat-dialog-actions>
