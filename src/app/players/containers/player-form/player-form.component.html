<mat-card>
  <mat-toolbar color="primary">Cadastro de Jogador</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="nome">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Telefone" formControlName="telefone">
      </mat-form-field>

      <div  class="full-width">
        <label>Quero ser do grupo: </label>
        <mat-radio-group formControlName="grupo">
          <mat-radio-button value="0">Vingadores</mat-radio-button>
          <mat-radio-button value="1">Liga da Justi√ßa</mat-radio-button>
        </mat-radio-group>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Cadastrar</button>
    <button mat-raised-button color="accent" (click)="onList()">Listar Jogadores</button>
  </mat-card-actions>
</mat-card>
