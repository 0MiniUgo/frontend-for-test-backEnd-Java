<mat-card>
  <mat-toolbar color="primary">Jogadores cadastrados</mat-toolbar>

  <div class="column-flex mat-elevation-z8">
    <app-players-list
    *ngIf="players$ | async as players; else loading"
    [players]="players"
    (add)="onAdd()"
    ></app-players-list>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
  </div>

</mat-card>
