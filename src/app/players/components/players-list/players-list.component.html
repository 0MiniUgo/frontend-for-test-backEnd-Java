<mat-table [dataSource]="players">

  <!-- Position Column -->
  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
    <mat-cell *matCellDef="let player"> {{player.nome}} </mat-cell>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
    <mat-cell *matCellDef="let player"> {{player.email}} </mat-cell>
  </ng-container>

  <!-- Telefone Column -->
  <ng-container matColumnDef="telefone">
    <mat-header-cell *matHeaderCellDef> Telefone </mat-header-cell>
    <mat-cell *matCellDef="let player"> {{player.telefone}} </mat-cell>
  </ng-container>

  <!-- Codinome Column -->
  <ng-container matColumnDef="codinome">
    <mat-header-cell *matHeaderCellDef> Codinome </mat-header-cell>
    <mat-cell *matCellDef="let player"> {{player.codinome}} </mat-cell>
  </ng-container>

  <!-- Grupo Column -->
  <ng-container matColumnDef="grupo">
    <mat-header-cell *matHeaderCellDef> Grupo </mat-header-cell>
    <mat-cell *matCellDef="let player"> {{player.grupo | group}} </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column">
      <button mat-raised-button color="primary" (click)="onAdd()">Novo Jogador</button>
    </mat-header-cell>
    <mat-cell *matCellDef="let player" class="action-column">
      <button mat-button color="primary" (click)="onEdit(player)">Editar</button>
      <button mat-button color="warn">Exluir</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
