<mat-card>
  <mat-toolbar color="primary">Jogadores cadastrados</mat-toolbar>

  <div *ngIf="players$ | async as players; else loading">
    <table mat-table [dataSource]="players" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let player"> {{player.nome}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let player"> {{player.email}} </td>
      </ng-container>

      <!-- Telefone Column -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let player"> {{player.telefone}} </td>
      </ng-container>

      <!-- Codinome Column -->
      <ng-container matColumnDef="codinome">
        <th mat-header-cell *matHeaderCellDef> Codinome </th>
        <td mat-cell *matCellDef="let player"> {{player.codinome}} </td>
      </ng-container>

      <!-- Grupo Column -->
      <ng-container matColumnDef="grupo">
        <th mat-header-cell *matHeaderCellDef> Grupo </th>
        <td mat-cell *matCellDef="let player"> {{player.grupo | group}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <span>Ações</span>
        </mat-header-cell>
        <mat-cell *matCellDef="let player">
          <button mat-button color="primary">Editar</button>
          <button mat-button color="warn">Exluir</button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onAdd()">Novo Jogador</button>
  </mat-card-actions>
</mat-card>
